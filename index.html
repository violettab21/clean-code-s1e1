<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="item-creation">
        <form class="item-creation-form item-creation__form" action="#" method="get">
          <label for="new-task" class="item-creation-form__label">Add Item</label>
          <div class="item-creation-form__task-row">
            <input id="new-task" class="item-creation-form__task item-creation-form__task-name" type="text">
            <button class="button">Add</button>
          </div>
        </form>
      </section>
      <section class="tasks tasks_incomplete">
        <h3 class="tasks__title">Todo</h3>
        <form class="item-editing-form" action="#" method="get">
          <ul id="incomplete-tasks" class="item-editing-form__tasks-list">
            <li class="item-editing-form__task-row">
              <input type="checkbox" class="item-editing-form__select">
              <label class="item-editing-form__task item-editing-form__label">Pay Bills</label>
              <input type="text" class="item-editing-form__task item-editing-form__task-name">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete"><img class="button__delete-icon" src="./remove.svg" alt="Remove icon"></button>
            </li>
            <li class="item-editing-form__task-row item-editing-form__task-row_mode_edit">
              <input type="checkbox" class="item-editing-form__select">
              <label class="item-editing-form__task item-editing-form__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="item-editing-form__task item-editing-form__task-name">
              <button class="button button_edit">Save</button>
              <button class="button button_delete"><img class="button__delete-icon" src="./remove.svg" alt="Remove icon"></button>
            </li>
          </ul>
        </form>
      </section>
      <section class="tasks tasks_completed">
        <h3 class="tasks__title">Completed</h3>
        <form action="#" method="get">
          <ul id="completed-tasks" class="item-editing-form__tasks-list item-editing-form__tasks-list_completed">
            <li class="item-editing-form__task-row">
              <input type="checkbox" checked class="item-editing-form__select">
              <label class="item-editing-form__task item-editing-form__label">See the Doctor</label>
              <input type="text" class="item-editing-form__task item-editing-form__task-name">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete"><img class="button__delete-icon" src="./remove.svg" alt="Remove icon"></button>
            </li>
          </ul>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
